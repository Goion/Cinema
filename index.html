<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX - 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <!-- 页面专属样式 -->
    <link rel="stylesheet" href="css/index.css">
	<link rel="shortcut icon" href="res/img/favicon.ico">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar">
        <div class="nav-left">
            <a href="index.html" class="netflix-logo">NETFLIX</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="posters.html">海报墙</a></li>
                <li><a href="player.html">放映厅</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="搜索电影或海报...">
                <div class="search-suggestions"></div>
            </div>
            <!-- 修改为带登录链接的头像 -->
            <a href="login.html" class="user-avatar" id="userAvatar">登陆</a>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="hero-content">
			<video class="bg-video" autoplay loop muted>
			    <source src="res/vid/hero.mp4" type="video/mp4">
			</video>
            <h1 class="hero-title">黑客帝国</h1>
            <div class="hero-info">
                <span class="hero-rating">96% 推荐</span>
                <span class="hero-year">1999</span>
                <span class="hero-duration">2h 16m</span>
            </div>
            <p class="hero-description">当计算机程序设计师托马斯·安德森以黑客代号“尼奥”发现世界的真相后<br />
			他与其他被从矩阵中解放出来的人加入对抗机器的反叛行动。</p>
            <div class="hero-buttons">
                <button class="hero-btn play-btn" onclick="window.location.href='player.html'">
                    <i class="fas fa-play"></i>立即播放
                </button>
                <button class="hero-btn info-btn">
                    <i class="fas fa-info-circle"></i>更多信息
                </button>
            </div>
        </div>
    </section>
    
    <!-- 轮播图 -->
    <section class="carousel-section">
        <h2 class="section-title">精选推荐</h2>
        <div class="carousel-container">
            <div class="carousel" id="carousel"></div>
            <div class="carousel-controls">
                <button class="carousel-btn" id="prevBtn">❮</button>
                <button class="carousel-btn" id="nextBtn">❯</button>
            </div>
            <div class="carousel-indicators" id="indicators"></div>
        </div>
    </section>
    
    <!-- 电影网格 -->
    <section class="movie-grid-section">
        <h2 class="section-title">热门电影</h2>
        <div class="movie-grid" id="movieGrid"></div>
    </section>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
