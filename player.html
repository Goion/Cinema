<!--
  player.html - 播放页面
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX - 电影播放</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <!-- 页面专属样式 -->
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/comments.css">
	<link rel="shortcut icon" href="res/img/favicon.ico">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar">
        <div class="nav-left">
            <a href="index.html" class="netflix-logo">NETFLIX</a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="posters.html">海报墙</a></li>
                <li><a href="player.html" class="active">放映厅</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="搜索电影或海报...">
                <div class="search-suggestions"></div>
            </div>
            <!-- 修改为带登录链接的头像 -->
            <a href="login.html" class="user-avatar" id="userAvatar">登陆</a>
        </div>
    </nav>

    <!-- 修改：添加page容器 -->
    <div class="page" id="player">
        <!-- 播放器 -->
        <div class="player-container">
            <h1 class="player-title">电影播放器</h1>
            <div class="video-container">
                <video class="video-player" id="videoPlayer" controls>
                    <source src="res/vid/flim.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>
            <div class="player-controls">
                <div class="control-group">
                    <button class="hero-btn play-btn" id="playBtn">
                        <i class="fas fa-play"></i> 播放
                    </button>
                    <button class="hero-btn info-btn" id="pauseBtn">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                </div>
                <div class="control-group">
                    <div class="volume-container">
                        <label for="volumeSlider">音量:</label>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="playback-rate">
                        <label for="playbackSelect">速度:</label>
                        <select id="playbackSelect" class="playback-select">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>正常</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- 评论部分 -->
            <div class="comments-section">
                <h2 class="comments-title">观众评论</h2>
                <div class="comment-form">
                    <div class="form-group">
                        <label for="name">您的姓名</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">您的评论</label>
                        <textarea id="comment" class="form-control" required></textarea>
                    </div>
                    <button class="hero-btn play-btn" id="submitComment">提交评论</button>
                </div>
                <div class="comment-list" id="commentList"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
